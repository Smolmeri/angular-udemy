<label>Server Name</label>
<!-- <input type="text" class="form-control" (input)="onUpdateServerName($event)"> -->

<!-- <p>{{ serverName }}</p> -->

<input type="text" class="form-control" [(ngModel)]="serverName">
<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">Add Server</button>
<p>{{ serverCreationStatus }}</p>
<app-server *ngFor="let server of servers"></app-server>
<hr>
<h1>TASK 2 - DATABINDING</h1>

<label>Task 2</label>
<input type="text" class="form-control" [(ngModel)]="userName">
<p>{{ userName }}</p>
<button class="btn btn-danger" [disabled]="userName === '' " (click)="onRemoveUserName($event)">Remove name</button>

<hr>

<input type="text" class="form-control" [(ngModel)]="serverName">
<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">Add Server</button>
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{ serverName }}</p>

<ng-template #noServer>
    <p>No server was created!</p>
</ng-template>

<hr>

<h1>TASK 3 - Directives</h1>

<button class="btn btn-primary" (click)="onToggleDetails()">Display Details</button>

<p *ngIf="isPressed">Secret Password = heeees</p>

<div 
    *ngFor="let logItem of log; let i = index;"
    [ngStyle]="{backgroundColor: i >= 5 ? 'blue' : 'transparent'}"
    [ngClass]="{'white-text': i >= 5}"
    >{{ logItem }}</div>
